# Docker Compose для локальной разработки AqStream
# Запуск: docker compose up -d
# Остановка: docker compose down

services:
  # === PostgreSQL ===

  # Shared database для Event, Notification, Media сервисов
  postgres-shared:
    image: postgres:16-alpine
    container_name: aqstream-postgres-shared
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aqstream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      POSTGRES_DB: shared_services_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-shared-data:/var/lib/postgresql/data
      - ./docker/postgres/init/01-init-shared-db.sql:/docker-entrypoint-initdb.d/01-init-shared-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aqstream} -d shared_services_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 150M
    restart: unless-stopped

  # Dedicated database для User Service
  postgres-user:
    image: postgres:16-alpine
    container_name: aqstream-postgres-user
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aqstream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      POSTGRES_DB: user_service_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
      - ./docker/postgres/init/02-init-user-db.sql:/docker-entrypoint-initdb.d/01-init-user-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aqstream} -d user_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 120M
    restart: unless-stopped

  # Dedicated database для Payment Service
  postgres-payment:
    image: postgres:16-alpine
    container_name: aqstream-postgres-payment
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aqstream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      POSTGRES_DB: payment_service_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-payment-data:/var/lib/postgresql/data
      - ./docker/postgres/init/03-init-payment-db.sql:/docker-entrypoint-initdb.d/01-init-payment-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aqstream} -d payment_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 100M
    restart: unless-stopped

  # Dedicated database для Analytics Service (TimescaleDB)
  postgres-analytics:
    image: timescale/timescaledb:2.22.0-pg16
    container_name: aqstream-postgres-analytics
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aqstream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      POSTGRES_DB: analytics_service_db
    ports:
      - "5435:5432"
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data
      - ./docker/postgres/init/04-init-analytics-db.sql:/docker-entrypoint-initdb.d/01-init-analytics-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aqstream} -d analytics_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 130M
    restart: unless-stopped

  # === Redis ===

  redis:
    image: redis:7-alpine
    container_name: aqstream-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-aqstream-redis-secret}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-aqstream-redis-secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped

  # === RabbitMQ ===

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: aqstream-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 180M
    restart: unless-stopped

  # === MinIO (S3-compatible storage) ===

  # ВАЖНО: Используем quay.io образ, т.к. Docker Hub публикация прекращена.
  # Официальный образ не содержит curl/wget, healthcheck через minio-init
  minio:
    image: quay.io/minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: aqstream-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio-data:/data
    # healthcheck отключён - curl/wget недоступны в образе MinIO
    # готовность проверяется через minio-init с mc ready
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
    restart: unless-stopped

  # MinIO bucket initialization (ждёт готовности и инициализирует бакет)
  minio-init:
    image: quay.io/minio/mc:RELEASE.2025-04-16T18-13-26Z
    container_name: aqstream-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to become ready...';
      attempts=0;
      max_attempts=30;
      until mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin} 2>/dev/null; do
        attempts=$$((attempts + 1));
        if [ $$attempts -ge $$max_attempts ]; then
          echo 'ERROR: MinIO not ready after $$max_attempts attempts';
          exit 1;
        fi;
        echo 'MinIO not ready (attempt '$$attempts'/'$$max_attempts'), waiting...';
        sleep 2;
      done;
      echo 'MinIO ready, creating bucket...';
      mc mb local/aqstream-media --ignore-existing;
      mc anonymous set download local/aqstream-media/public;
      echo 'Bucket initialized successfully';
      "

  # === Microservices ===

  # User Service - управление пользователями, организациями и аутентификацией
  user-service:
    image: ghcr.io/egorov-ma/aqstream/user-service:latest
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: aqstream-user-service
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-user:5432/user_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-aqstream}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-aqstream-redis-secret}
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-minimum-32-characters-long}
    ports:
      - "8081:8081"
    depends_on:
      postgres-user:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health/liveness"]
      interval: 45s
      timeout: 15s
      retries: 5
      start_period: 180s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 280M
    restart: unless-stopped

  # Event Service - управление событиями, регистрациями и check-in
  event-service:
    image: ghcr.io/egorov-ma/aqstream/event-service:latest
    build:
      context: ./services/event-service
      dockerfile: Dockerfile
    container_name: aqstream-event-service
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-shared:5432/shared_services_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-aqstream}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-aqstream-redis-secret}
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-minimum-32-characters-long}
      USER_SERVICE_URL: http://user-service:8081
    ports:
      - "8082:8082"
    depends_on:
      postgres-shared:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health/liveness"]
      interval: 45s
      timeout: 15s
      retries: 5
      start_period: 180s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 350M
    restart: unless-stopped

  # Payment Service - обработка платежей и возвратов
  # STUB: Пока не реализован, отключён через profiles для экономии памяти
  payment-service:
    profiles: ["full"]
    image: ghcr.io/egorov-ma/aqstream/payment-service:latest
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: aqstream-payment-service
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-payment:5432/payment_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-aqstream}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-aqstream-redis-secret}
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-minimum-32-characters-long}
    ports:
      - "8083:8083"
    depends_on:
      postgres-payment:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health/liveness"]
      interval: 45s
      timeout: 15s
      retries: 4
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 180M
    restart: unless-stopped

  # Notification Service - отправка уведомлений через Email и Telegram
  notification-service:
    image: ghcr.io/egorov-ma/aqstream/notification-service:latest
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: aqstream-notification-service
    environment:
      SERVER_PORT: 8084
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-shared:5432/shared_services_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-aqstream}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-aqstream-redis-secret}
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-minimum-32-characters-long}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-AqStreamBot}
      SPRING_MAIL_HOST: ${MAIL_HOST:-localhost}
      SPRING_MAIL_PORT: ${MAIL_PORT:-1025}
      USER_SERVICE_URL: http://user-service:8081
      EVENT_SERVICE_URL: http://event-service:8082
    ports:
      - "8084:8084"
    depends_on:
      postgres-shared:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
      event-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health/liveness"]
      interval: 45s
      timeout: 15s
      retries: 4
      start_period: 180s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 280M
    restart: unless-stopped

  # Media Service - загрузка и обработка файлов
  # STUB: Пока не реализован, отключён через profiles для экономии памяти
  media-service:
    profiles: ["full"]
    image: ghcr.io/egorov-ma/aqstream/media-service:latest
    build:
      context: ./services/media-service
      dockerfile: Dockerfile
    container_name: aqstream-media-service
    environment:
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-shared:5432/shared_services_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-aqstream}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-aqstream-redis-secret}
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-minimum-32-characters-long}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: aqstream-media
    ports:
      - "8085:8085"
    depends_on:
      postgres-shared:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health/liveness"]
      interval: 45s
      timeout: 15s
      retries: 4
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 140M
    restart: unless-stopped

  # Analytics Service - сбор и анализ метрик
  # STUB: Пока не реализован, отключён через profiles для экономии памяти
  analytics-service:
    profiles: ["full"]
    image: ghcr.io/egorov-ma/aqstream/analytics-service:latest
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: aqstream-analytics-service
    environment:
      SERVER_PORT: 8086
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-analytics:5432/analytics_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-aqstream}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-aqstream-redis-secret}
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-minimum-32-characters-long}
    ports:
      - "8086:8086"
    depends_on:
      postgres-analytics:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health/liveness"]
      interval: 45s
      timeout: 15s
      retries: 4
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 140M
    restart: unless-stopped

  # === API Gateway ===

  gateway:
    image: ghcr.io/egorov-ma/aqstream/gateway:latest
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: aqstream-gateway
    environment:
      SERVER_PORT: 8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-aqstream-redis-secret}
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-minimum-32-characters-long}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      USER_SERVICE_URL: http://user-service:8081
      USER_SERVICE_WS_URL: ws://user-service:8081
      EVENT_SERVICE_URL: http://event-service:8082
      PAYMENT_SERVICE_URL: http://payment-service:8083
      NOTIFICATION_SERVICE_URL: http://notification-service:8084
      MEDIA_SERVICE_URL: http://media-service:8085
      ANALYTICS_SERVICE_URL: http://analytics-service:8086
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
      event-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health/liveness"]
      interval: 45s
      timeout: 15s
      retries: 4
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 280M
    restart: unless-stopped

  # === Frontend ===

  frontend:
    image: ghcr.io/egorov-ma/aqstream/frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aqstream-frontend
    environment:
      # Gateway URL для API rewrites в Next.js
      NEXT_PUBLIC_GATEWAY_URL: http://gateway:8080
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 100M
    restart: unless-stopped

volumes:
  postgres-shared-data:
    name: aqstream-postgres-shared-data
  postgres-user-data:
    name: aqstream-postgres-user-data
  postgres-payment-data:
    name: aqstream-postgres-payment-data
  postgres-analytics-data:
    name: aqstream-postgres-analytics-data
  redis-data:
    name: aqstream-redis-data
  rabbitmq-data:
    name: aqstream-rabbitmq-data
  minio-data:
    name: aqstream-minio-data

networks:
  default:
    name: aqstream-network
