# Docker Compose для локальной разработки AqStream
# Запуск: docker compose up -d
# Остановка: docker compose down

services:
  # === PostgreSQL ===

  # Shared database для Event, Notification, Media сервисов
  postgres-shared:
    image: postgres:16-alpine
    container_name: aqstream-postgres-shared
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aqstream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      POSTGRES_DB: shared_services_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-shared-data:/var/lib/postgresql/data
      - ./docker/postgres/init/01-init-shared-db.sql:/docker-entrypoint-initdb.d/01-init-shared-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aqstream} -d shared_services_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Dedicated database для User Service
  postgres-user:
    image: postgres:16-alpine
    container_name: aqstream-postgres-user
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aqstream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      POSTGRES_DB: user_service_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
      - ./docker/postgres/init/02-init-user-db.sql:/docker-entrypoint-initdb.d/01-init-user-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aqstream} -d user_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Dedicated database для Payment Service
  postgres-payment:
    image: postgres:16-alpine
    container_name: aqstream-postgres-payment
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aqstream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aqstream}
      POSTGRES_DB: payment_service_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-payment-data:/var/lib/postgresql/data
      - ./docker/postgres/init/03-init-payment-db.sql:/docker-entrypoint-initdb.d/01-init-payment-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aqstream} -d payment_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # === Redis ===

  redis:
    image: redis:7-alpine
    container_name: aqstream-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # === RabbitMQ ===

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: aqstream-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # === MinIO (S3-compatible storage) ===

  minio:
    image: minio/minio:latest
    container_name: aqstream-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: aqstream-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb local/aqstream-media --ignore-existing;
      mc anonymous set download local/aqstream-media/public;
      exit 0;
      "

volumes:
  postgres-shared-data:
    name: aqstream-postgres-shared-data
  postgres-user-data:
    name: aqstream-postgres-user-data
  postgres-payment-data:
    name: aqstream-postgres-payment-data
  redis-data:
    name: aqstream-redis-data
  rabbitmq-data:
    name: aqstream-rabbitmq-data
  minio-data:
    name: aqstream-minio-data

networks:
  default:
    name: aqstream-network
