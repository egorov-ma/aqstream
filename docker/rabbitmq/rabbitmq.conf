# RabbitMQ Configuration
# https://www.rabbitmq.com/configure.html

# Загрузка definitions отключена — exchanges/queues создаются Spring AMQP автоматически
# Пользователь создаётся из RABBITMQ_DEFAULT_USER/RABBITMQ_DEFAULT_PASS
# management.load_definitions = /etc/rabbitmq/definitions.json

# Логирование
log.console = true
log.console.level = info

# Ограничения памяти (оптимизировано для 180M контейнера)
vm_memory_high_watermark.relative = 0.5

# Heartbeat
heartbeat = 60
