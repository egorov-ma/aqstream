# Redis Configuration (optimized for 64M container)
# https://redis.io/docs/management/config/

# Memory limits
maxmemory 50mb
maxmemory-policy allkeys-lru

# Persistence (append-only for durability)
appendonly yes
appendfsync everysec

# Disable RDB snapshots (appendonly is enough)
save ""

# Logging
loglevel notice
