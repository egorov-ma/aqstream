name: Deploy Staging

on:
  push:
    branches: [main]

concurrency:
  group: deploy-staging
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="${{ github.sha }}"
          echo "version=${VERSION:0:7}" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JARs
        run: ./gradlew bootJar -x test --no-daemon

      # Build and push each service image
      # Note: Dockerfiles will be created in service-specific tasks

      - name: Build and push Gateway
        uses: docker/build-push-action@v6
        with:
          context: services/gateway
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:latest
        continue-on-error: true

      - name: Build and push User Service
        uses: docker/build-push-action@v6
        with:
          context: services/user-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:latest
        continue-on-error: true

      - name: Build and push Event Service
        uses: docker/build-push-action@v6
        with:
          context: services/event-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/event-service:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/event-service:latest
        continue-on-error: true

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Staging Server
        env:
          VERSION: ${{ needs.build-and-push.outputs.version }}
        run: |
          echo "Deploying version $VERSION to staging..."
          # SSH deployment will be configured when staging server is available
          # ssh deploy@staging.aqstream.com "cd /app && ./deploy.sh $VERSION"

      - name: Health Check
        run: |
          echo "Checking staging health..."
          # curl -sf https://staging.aqstream.com/actuator/health || exit 1
        continue-on-error: true

      - name: Notify on Success
        if: success()
        run: |
          echo "Deployment to staging successful!"
          # Slack notification will be added when webhook is configured

      - name: Notify on Failure
        if: failure()
        run: |
          echo "Deployment to staging failed!"
