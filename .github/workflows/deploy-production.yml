name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JARs
        run: |
          echo "Building JAR files..."
          ./gradlew bootJar --no-daemon
          echo "Build completed successfully"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set version
        id: version
        run: |
          echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "Version: ${GITHUB_SHA::7}"

      - name: Build and push Java Base Image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/base
          file: ./docker/base/java-base.Dockerfile
          push: true
          cache-from: type=gha,scope=java-base
          cache-to: type=gha,scope=java-base,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/java-base:latest

      - name: Build and push Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./services/gateway
          push: true
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/java-base:latest
          cache-from: type=gha,scope=gateway
          cache-to: type=gha,scope=gateway,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:${{ steps.version.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:latest

      - name: Build and push User Service
        uses: docker/build-push-action@v6
        with:
          context: ./services/user-service
          push: true
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/java-base:latest
          cache-from: type=gha,scope=user-service
          cache-to: type=gha,scope=user-service,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ steps.version.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:latest

      - name: Build and push Event Service
        uses: docker/build-push-action@v6
        with:
          context: ./services/event-service
          push: true
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/java-base:latest
          cache-from: type=gha,scope=event-service
          cache-to: type=gha,scope=event-service,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/event-service:${{ steps.version.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/event-service:latest

      - name: Build and push Payment Service
        uses: docker/build-push-action@v6
        with:
          context: ./services/payment-service
          push: true
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/java-base:latest
          cache-from: type=gha,scope=payment-service
          cache-to: type=gha,scope=payment-service,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service:${{ steps.version.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service:latest

      - name: Build and push Notification Service
        uses: docker/build-push-action@v6
        with:
          context: ./services/notification-service
          push: true
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/java-base:latest
          cache-from: type=gha,scope=notification-service
          cache-to: type=gha,scope=notification-service,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-service:${{ steps.version.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-service:latest

      - name: Build and push Media Service
        uses: docker/build-push-action@v6
        with:
          context: ./services/media-service
          push: true
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/java-base:latest
          cache-from: type=gha,scope=media-service
          cache-to: type=gha,scope=media-service,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/media-service:${{ steps.version.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/media-service:latest

      - name: Build and push Analytics Service
        uses: docker/build-push-action@v6
        with:
          context: ./services/analytics-service
          push: true
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/java-base:latest
          cache-from: type=gha,scope=analytics-service
          cache-to: type=gha,scope=analytics-service,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/analytics-service:${{ steps.version.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/analytics-service:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ steps.version.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest

      - name: Log build summary
        run: |
          echo "=========================================="
          echo "Build Summary"
          echo "=========================================="
          echo "Commit: ${{ github.sha }}"
          echo "Short SHA: ${{ steps.version.outputs.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Built by: ${{ github.actor }}"
          echo "Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo ""
          echo "Images built:"
          echo "  - java-base:latest"
          echo "  - gateway:${{ steps.version.outputs.sha }}"
          echo "  - user-service:${{ steps.version.outputs.sha }}"
          echo "  - event-service:${{ steps.version.outputs.sha }}"
          echo "  - payment-service:${{ steps.version.outputs.sha }}"
          echo "  - notification-service:${{ steps.version.outputs.sha }}"
          echo "  - media-service:${{ steps.version.outputs.sha }}"
          echo "  - analytics-service:${{ steps.version.outputs.sha }}"
          echo "  - frontend:${{ steps.version.outputs.sha }}"
          echo "=========================================="

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Create deployment record
        run: |
          echo "=========================================="
          echo "Starting Production Deployment"
          echo "=========================================="
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "Trigger: ${{ github.event_name }}"
          echo "=========================================="

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 10m
          script: |
            set -e
            cd ~/aqstream

            echo "=== Updating configuration ==="
            git pull origin main

            echo "=== Starting infrastructure (no pull needed) ==="
            docker compose up -d postgres-shared postgres-user postgres-payment \
              postgres-analytics redis rabbitmq minio minio-init

            echo "=== Waiting for infrastructure (15s) ==="
            sleep 15

            echo "=== Deploying services group 1: gateway, user-service ==="
            docker compose up -d --pull=always --no-deps gateway user-service

            echo "=== Deploying services group 2: event-service, payment-service ==="
            docker compose up -d --pull=always --no-deps event-service payment-service

            echo "=== Deploying services group 3: notification, media, analytics ==="
            docker compose up -d --pull=always --no-deps notification-service media-service analytics-service

            echo "=== Deploying frontend ==="
            docker compose up -d --pull=always --no-deps frontend

            echo "=== Cleanup old images ==="
            docker image prune -f --filter "until=2h" 2>/dev/null || true

            echo "=== Deployment completed ==="

      - name: Health Check
        run: |
          echo "Checking production health..."
          echo "Waiting for services to start..."
          sleep 30
          for i in {1..30}; do
            if curl -sf https://api.aqstream.ru/actuator/health | grep -q "UP"; then
              echo "✅ Production is healthy!"
              exit 0
            fi
            echo "Attempt $i/30: waiting for services..."
            sleep 10
          done
          echo "❌ Health check failed after 30 attempts"
          exit 1

      - name: Notify on Success
        if: success()
        run: |
          echo "=========================================="
          echo "✅ Production deployment successful!"
          echo "=========================================="
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "URL: https://aqstream.ru"
          echo "API: https://api.aqstream.ru"
          echo "Health: https://api.aqstream.ru/actuator/health"
          echo "=========================================="

      - name: Notify on Failure
        if: failure()
        run: |
          echo "=========================================="
          echo "❌ Production deployment FAILED!"
          echo "=========================================="
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "Manual intervention may be required"
          echo "=========================================="
