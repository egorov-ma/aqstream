name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JARs
        run: |
          echo "Building JAR files..."
          ./gradlew bootJar --no-daemon
          echo "Build completed successfully"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        id: version
        run: |
          echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "Version: ${GITHUB_SHA::7}"

      - name: Build and push Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./services/gateway
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:${{ steps.version.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:latest

      - name: Log build summary
        run: |
          echo "=========================================="
          echo "Build Summary"
          echo "=========================================="
          echo "Commit: ${{ github.sha }}"
          echo "Short SHA: ${{ steps.version.outputs.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Built by: ${{ github.actor }}"
          echo "Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "=========================================="

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Create deployment record
        run: |
          echo "=========================================="
          echo "Starting Production Deployment"
          echo "=========================================="
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "Trigger: ${{ github.event_name }}"
          echo "=========================================="

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Pulling latest images..."
            cd /app
            docker compose pull
            echo "Starting services..."
            docker compose up -d
            echo "Deployment completed on server"

      - name: Health Check
        run: |
          echo "Checking production health..."
          echo "Waiting for services to start..."
          sleep 30
          for i in {1..30}; do
            if curl -sf https://api.aqstream.ru/actuator/health | grep -q "UP"; then
              echo "✅ Production is healthy!"
              exit 0
            fi
            echo "Attempt $i/30: waiting for services..."
            sleep 10
          done
          echo "❌ Health check failed after 30 attempts"
          exit 1
        continue-on-error: true

      - name: Notify on Success
        if: success()
        run: |
          echo "=========================================="
          echo "✅ Production deployment successful!"
          echo "=========================================="
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "URL: https://aqstream.ru"
          echo "API: https://api.aqstream.ru"
          echo "=========================================="

      - name: Notify on Failure
        if: failure()
        run: |
          echo "=========================================="
          echo "❌ Production deployment FAILED!"
          echo "=========================================="
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "Manual intervention may be required"
          echo "=========================================="
