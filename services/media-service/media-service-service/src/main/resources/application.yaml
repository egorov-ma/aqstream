server:
  port: ${SERVER_PORT:8085}
  shutdown: graceful

spring:
  application:
    name: media-service
  lifecycle:
    timeout-per-shutdown-phase: 30s

  # === Database ===
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/shared_services_db}
    username: ${SPRING_DATASOURCE_USERNAME:aqstream}
    password: ${SPRING_DATASOURCE_PASSWORD:aqstream}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: media_service
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

  # === Liquibase ===
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

  # === Redis ===
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}

# === JWT Configuration ===
jwt:
  secret: ${JWT_SECRET:development-secret-key-minimum-32-characters-long}

# === MinIO Configuration ===
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket: ${MINIO_BUCKET:aqstream-media}

# === Actuator ===
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
  info:
    build:
      enabled: true
    java:
      enabled: true

# === Logging ===
logging:
  level:
    root: INFO
    ru.aqstream.media: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
