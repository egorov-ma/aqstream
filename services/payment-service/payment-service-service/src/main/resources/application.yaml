server:
  port: ${SERVER_PORT:8083}
  shutdown: graceful

spring:
  application:
    name: payment-service
  lifecycle:
    timeout-per-shutdown-phase: 30s

  # === Database ===
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/payment_service_db}
    username: ${SPRING_DATASOURCE_USERNAME:aqstream}
    password: ${SPRING_DATASOURCE_PASSWORD:aqstream}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: payment_service
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

  # === Liquibase ===
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  # === Redis ===
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}

  # === RabbitMQ ===
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

# === JWT Configuration ===
jwt:
  secret: ${JWT_SECRET:development-secret-key-minimum-32-characters-long}

# === Actuator ===
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
  info:
    build:
      enabled: true
    java:
      enabled: true

# === Logging ===
logging:
  level:
    root: INFO
    ru.aqstream.payment: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
