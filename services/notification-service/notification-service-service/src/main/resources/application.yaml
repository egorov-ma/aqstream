server:
  port: ${SERVER_PORT:8084}
  shutdown: graceful

spring:
  application:
    name: notification-service
  main:
    lazy-initialization: true
  lifecycle:
    timeout-per-shutdown-phase: 30s

  # === Database ===
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/shared_services_db}
    username: ${DATABASE_USERNAME:aqstream}
    password: ${DATABASE_PASSWORD:aqstream}
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 600000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: notification_service
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

  # === Liquibase ===
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  # === RabbitMQ ===
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  # === Mail (для Email уведомлений) ===
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# === Telegram Bot ===
telegram:
  bot-token: ${TELEGRAM_BOT_TOKEN:}
  bot-username: ${TELEGRAM_BOT_USERNAME:AqStreamBot}
  webhook-url: ${TELEGRAM_WEBHOOK_URL:}
  deeplink-base-url: ${TELEGRAM_DEEPLINK_BASE_URL:https://t.me/}
  long-polling-timeout: ${TELEGRAM_LONG_POLLING_TIMEOUT:30}

# === Notification Settings ===
notification:
  base-url: ${FRONTEND_URL:https://aqstream.ru}
  reminder:
    cron: ${NOTIFICATION_REMINDER_CRON:0 0 * * * *}

# === Multi-tenancy (RLS) ===
# Включает TenantAwareDataSourceDecorator для установки app.tenant_id в PostgreSQL
aqstream:
  multitenancy:
    rls:
      enabled: true

# === JWT Configuration (для валидации токенов) ===
jwt:
  secret: ${JWT_SECRET:development-secret-key-minimum-32-characters-long}

# === Actuator ===
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
  info:
    build:
      enabled: true
    git:
      enabled: true
      mode: full
    java:
      enabled: true

# === Logging ===
logging:
  level:
    root: INFO
    ru.aqstream.notification: INFO
    com.pengrad.telegrambot: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{correlationId}] [%X{tenantId}] %-5level %logger{36} - %msg%n"
