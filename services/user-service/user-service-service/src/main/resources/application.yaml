server:
  port: ${SERVER_PORT:8081}
  shutdown: graceful

spring:
  application:
    name: user-service
  lifecycle:
    timeout-per-shutdown-phase: 30s

  # === Database ===
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/user_service_db}
    username: ${DATABASE_USERNAME:aqstream}
    password: ${DATABASE_PASSWORD:aqstream}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: user_service
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

  # === Liquibase ===
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    # default-schema не указан - databasechangelog в public,
    # схемы указываются явно в changesets

# === JWT Configuration ===
jwt:
  secret: ${JWT_SECRET:development-secret-key-minimum-32-characters-long}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:15m}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:7d}

# === Actuator ===
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true

# === Logging ===
logging:
  level:
    root: INFO
    ru.aqstream.user: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
