# Тестовая конфигурация для интеграционных тестов
# Testcontainers динамически переопределяет datasource properties

spring:
  jpa:
    hibernate:
      ddl-auto: none  # Liquibase управляет схемой
    show-sql: true
    properties:
      hibernate:
        default_schema: user_service
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

# JWT для тестов
jwt:
  secret: test-secret-key-minimum-32-characters-long-for-hs256
  access-token-expiration: 15m
  refresh-token-expiration: 7d

# Telegram для тестов
telegram:
  bot:
    token: 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11
    username: TestBot

logging:
  level:
    root: WARN
    ru.aqstream: DEBUG
    org.hibernate.SQL: DEBUG
